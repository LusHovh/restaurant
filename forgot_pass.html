<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lateNightChatApp</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/css/main.css" />
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">

    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <h2 class="sign_in">Please Enter Your Email Address</h2>
        </div>
        <div class="login_cont forgot_pass-cont col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
            <form>
                <div class="form-group col-">
                    <input type="email" class="form-control form_inputs" id="email" placeholder="Email Address">
                    <i class="fa fa-envelope" aria-hidden="true"></i>
                </div>
                <button type="submit" class="btn btn-default" style="margin-top: 0">Submit</button>
            </form>
            <div class="links_cont">
                <a class="sign_in_link" href="login.html">Sign In</a>
                <a class="register_link" href="register.html">Register</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
