<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lateNightChatApp</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/css/main.css" />
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="public/bundle.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-4 col-sm-offset-4">
            <h2 class="sign_in">Please Sign In</h2>
        </div>
        <div class="login_cont col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
            <form>
                <div class="form-group col-">
                    <input type="email" class="form-control form_inputs" id="email" placeholder="Email Address">
                    <i class="fa fa-envelope" aria-hidden="true"></i>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control form_inputs" id="pwd" placeholder="Password">
                    <i class="fa fa-unlock-alt" aria-hidden="true"></i>
                </div>
                <section title="squaredOne">
                    <!-- .squaredOne -->
                    <div class="squaredOne">
                    <input type="checkbox" value="None" id="squaredOne" name="check" checked />
                    <label for="squaredOne"></label>
                    <p class="checkbox_lbl">Remember Me</p>
                    </div>
                    <!-- end .squaredOne -->
                </section>
                <button type="submit" class="btn btn-default">Sign In</button>
            </form>
            <div class="links_cont">
                <a class="register_link" href="register.html">Register</a>
                <a class="lost_pass_link" href="forgot_pass.html">Forgot Your Password?</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
