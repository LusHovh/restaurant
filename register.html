<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lateNightChatApp</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/css/main.css" />
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">

    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-4 col-sm-offset-4">
            <h2 class="register_sign_in">Please Sign Up</h2>
        </div>
        <div class="login_cont register_cont col-md-4 col-md-offset-4 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
            <!--<img src="images/chatApp.png">-->
            <form>
                <div class="form-group">
                    <input type="email" class="form-control form_inputs" id="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control form_inputs" id="email" placeholder="Email Address">
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="gender_cont_wrapper">
                            <form>
                                <label class="radio-inline" style="padding-left: 10px">
                                    Gender
                                </label>
                                <label class="radio-inline" style="margin-left: 30px">
                                    <input type="radio" name="optradio">Male
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="optradio">Female
                                </label>
                            </form>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div id="date2" class="data_wrapper">
                            <label class="radio-inline" style="padding-left: 10px">
                                Date Of Birth
                            </label>
                            <input id="day" name="BirthDate" type="number" maxlength="2" placeholder="DD" style="width:15.5%;  padding-left: 5px;" min="1" max="31" required /> /
                            <input id="month" name="BirthDate" type="number" maxlength="2" placeholder="MM" style="width:15.5%; padding-left: 5px;" min="1" max="12" required /> /
                            <input id="year" name="BirthDate" type="number" min="1900" maxlength="4" placeholder="YYYY" style="width:19.5%; padding-left: 7px;" required />
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control form_inputs" id="pwd" placeholder="Password">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control form_inputs" id="pwd_confirm" placeholder="Confirm Password">
                </div>
                <button type="submit" class="btn btn-default">Sign Up</button>
            </form>
            <div class="links_cont register_links_cont">
                <a class="register_link" href="login.html">Sign In</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
